<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>限定公開動画 - 十代</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #f9f9f9;
      margin: 0;
    }
    .hidden { display: none; }
    .center { text-align: center; margin-top: 50px; }
    .folder {
      margin-bottom: 3em;
      padding: 1em;
      background: #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h2, h3 {
      color: #333;
      margin-bottom: 0.5em;
    }
    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 12px;
    }
    .thumbnail {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1em;
    }
    input[type="password"] {
      padding: 0.7em;
      font-size: 1em;
      width: 80%;
      max-width: 320px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 1em;
      margin-top: 10px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 1em;
    }
    @media (max-width: 600px) {
      h2, h3 { font-size: 1.2em; }
      input[type="password"] { font-size: 1em; width: 90%; }
      button { font-size: 1em; }
    }
  </style>
</head>
<body>

  <div class="center" id="passwordArea">
    <h2>パスワードが必要です</h2>
    <p>質問：実家の喫茶店の名前は？（英語で）</p>
    <input type="password" id="passwordInput" placeholder="ここに店名を入力">
    <br>
    <button onclick="checkPassword()">送信</button>
    <p id="error"></p>
  </div>

     <div id="videos" class="hidden">
    <h2 class="center">限定公開動画 - 十代</h2>

    <div class="folder">
      <h3>中３文化祭</h3>
      <p><strong>三代目オタザイル（オタ芸）</strong></p>
      <iframe src="https://www.youtube.com/embed/sdxxxSPLwaQ" allowfullscreen></iframe>
    </div>

    <div class="folder">
      <h3>高１文化祭</h3>
      <p><strong>シーブリーズ CM 「すずと大志篇」 パロディ</strong></p>
      <iframe src="https://www.youtube.com/embed/EbIL5xA7eMQ" allowfullscreen></iframe>

      <p><strong>グランブルーファンタジー CM 「グラブってる？」 パロディ</strong></p>
      <iframe src="https://www.youtube.com/embed/gL72qx5_Kx4" allowfullscreen></iframe>

      <p><strong>グランブルーファンタジー CM 「グラブってる？屋上篇」 パロディ</strong></p>
      <iframe src="https://www.youtube.com/embed/rfLEPUovBWg" allowfullscreen></iframe>
    </div>

    <div class="folder">
      <h3>高２春</h3>
      <p><strong>グリーンボーイズ『声』Short Ver パロディ</strong></p>
      <iframe src="https://www.youtube.com/embed/_pLZtE0pXh0" allowfullscreen></iframe>
    </div>

    <div class="folder">
      <h3>高３文化祭</h3>

      <p><strong>日清CM 「大坂半端ないって篇」 パロディ</strong></p>
      <iframe src="https://www.youtube.com/embed/Aq0ZtjCBHm8" allowfullscreen></iframe>

      <p><strong>Mステ パロディ</strong></p>
      <iframe src="https://www.youtube.com/embed/-stkWkDxLA4" allowfullscreen></iframe>

      <p><strong>「ビリギャル」エンディング パロディ</strong></p>
      <iframe src="https://www.youtube.com/embed/kmypJ75EwZo" allowfullscreen></iframe>
    </div>
  </div>


  <script>
    function normalize(str) {
      return str.toLowerCase().replace(/\s+/g, '').replace(/’/g, "'").trim();
    }

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const normalized = normalize(input);
      const valid = [
        "its",
        "it's",
        "logcafeits",
        "logcafeit's",
        "logcafe its",
        "log cafe its",
        "log cafe it's"
      ].map(normalize);

      if (valid.includes(normalized)) {
        document.getElementById('passwordArea').classList.add('hidden');
        document.getElementById('videos').classList.remove('hidden');
      } else {
        document.getElementById('error').textContent = "パスワードが間違っています";
      }
    }
  </script>

</body>
</html>
