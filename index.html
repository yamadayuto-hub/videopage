<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>限定公開動画</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f5f5f5;
      margin: 0;
    }
    .hidden {
      display: none;
    }
    .center {
      text-align: center;
      margin-top: 100px;
    }
    .section {
      margin-bottom: 3em;
    }
    h2, h3 {
      color: #333;
    }
    .video-block {
      background: #fff;
      padding: 1em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2em;
    }
    .video-block img {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      max-width: 800px;
      cursor: pointer;
      display: block;
      margin: auto;
    }
    input[type="password"] {
      padding: 0.5em;
      font-size: 1em;
      width: 60%;
      max-width: 300px;
    }
    button {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-top: 10px;
    }
    #error {
      color: red;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <!-- パスワード入力画面 -->
  <div class="center" id="passwordArea">
    <h2>パスワードが必要です</h2>
    <p>質問：実家の喫茶店の名前は？（英語で）</p>
    <input type="password" id="passwordInput" placeholder="ここに店名を入力">
    <br>
    <button onclick="checkPassword()">送信</button>
    <p id="error"></p>
  </div>

  <!-- 動画セクション -->
  <div id="videos" class="hidden">
    <h2>中３文化祭</h2>

    <div class="video-block">
      <h3>三代目オタザイル（オタ芸）</h3>
      <a href="https://photos.app.goo.gl/NUbpmT6bMtefAJ6v9" target="_blank">
        <img src="https://photos.app.goo.gl/E2oBU3GJ1T4wrYvB9" alt="三代目オタザイル（オタ芸）">
      </a>
    </div>

    <h2>高３文化祭</h2>

    <div class="video-block">
      <h3>日清CM 大坂半端ないって篇 パロディ</h3>
      <a href="https://photos.app.goo.gl/265JvHxsdiVophn6A" target="_blank">
        <img src="https://photos.app.goo.gl/VtaCxAaL2adE2HZEA" alt="日清CM 大坂半端ないって篇 パロディ">
      </a>
    </div>

    <div class="video-block">
      <h3>Mステ パロディ</h3>
      <a href="https://photos.app.goo.gl/7mgE1sofRPtGqMUY8" target="_blank">
        <img src="https://photos.app.goo.gl/HTcKJEtvMFK6a89t5" alt="Mステ パロディ">
      </a>
    </div>

    <div class="video-block">
      <h3>「ビリギャル」　エンディング パロディ</h3>
      <a href="https://photos.app.goo.gl/bHXaJWU9Rik33Du66" target="_blank">
        <img src="https://photos.app.goo.gl/1AncLfJG4LzWU1aS8" alt="ビリギャル エンディング パロディ">
      </a>
    </div>
  </div>

  <!-- パスワードチェック -->
  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value.trim().toLowerCase();
      const validPasswords = [
        "it's",
        "its",
        "logcafeits",
        "logcafeit's"
      ];

      if (validPasswords.includes(input)) {
        document.getElementById('passwordArea').classList.add('hidden');
        document.getElementById('videos').classList.remove('hidden');
      } else {
        document.getElementById('error').textContent = "パスワードが間違っています";
      }
    }
  </script>

</body>
</html>
